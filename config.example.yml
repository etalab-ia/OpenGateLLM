models:
  - id: turbo
    type: text-generation
    clients:
      - model: gpt-3.5-turbo
        type: openai
        args:
          base_url: https://api.openai.com/v1
          api_key: sk-...aB
          timeout: 60

  - id: embeddings-small
    type: text-embeddings-inference
    clients:
      - model: text-embedding-3-small
        type: openai
        args:
          base_url: https://api.openai.com/v1
          api_key: sk-...aB
          timeout: 60

databases:
  - type: qdrant
    args:
      url: http://qdrant
      api_key: changeme
      prefer_grpc: True
      timeout: 10

  - type: redis
    args:
      host: http://redis
      password: changeme
