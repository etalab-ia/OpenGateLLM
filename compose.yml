version: "3.8"

services:
  fastapi:
    image: ghcr.io/etalab-ia/albert-api/app:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    environment:
      - CONFIG_FILE=/home/albert/conf/config.yml
    ports:
      - 8000:8000
    volumes:
     - .:/home/albert/conf # a config.yml file should be in this folder
     - ./app:/app

  streamlit:
    image: ghcr.io/etalab-ia/albert-api/ui:latest
    command: streamlit run ui/chat.py --server.port=8501 --browser.gatherUsageStats false --theme.base light --server.maxUploadSize=20
    restart: always
    environment:
      - BASE_URL=http://fastapi:8000/v1
    ports:
      - 8501:8501

  qdrant:
    image: qdrant/qdrant:v1.11.5-unprivileged
    restart: always
    environment:
      - QDRANT__SERVICE__API_KEY=changeme
    ports: 
      - 6333:6333
      - 6334:6334
    volumes:
      - qdrant:/qdrant/storage

  redis:
    image: redis/redis-stack-server:7.2.0-v11
    restart: always
    environment:
      REDIS_ARGS: --dir /data --requirepass changeme --user username on >password ~* allcommands --save 60 1 --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    healthcheck:
        test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
        interval: 4s
        timeout: 10s
        retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=elastic
    ports:
      - 9200:9200
    volumes:
      - /elasticsearch/data:/usr/share/elasticsearch/data

volumes:
  qdrant:
  redis:
