        \ \n  \n<article about=\"/reforme-des-retraites-ce-qui-change-partir-du-1er-septembre-2023\"
        class=\"node--with-summary\" id=\"node-10318\">\n  \n  <h1>R\xE9forme des
        retraites : ce qui change \xE0 partir du 1er septembre 2023</h1>\n\n  \n\n
        \   \n  <p>\n    <span class=\"fr-mr-1w\">Publi\xE9 le     <time datetime=\"2023-08-31T12:00:00Z\">31/08/2023</time>\n</span>\n
        \       \n          | <span class=\"fr-tag--icon-left fr-icon-time-line fr-mr-1w\">Temps
        de lecture : 5 minutes\n</span>\n      </p>\n\n  \n\n                                                          \n
        \           <div class=\"fr-mb-2v\">\n        \n\n\n  \n  <a data-component-id=\"dsfr4drupal:tag\"
        class=\"fr-tag\" href=\"/retraites\">\n    Retraites\n  </a>\n\n      </div>\n
        \     \n      \n\n      <img loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/2024-08/logo-reforme-des-retraites-ce-qui-change-au-1er-septembre-2023.jpg.webp?itok=8fqlszsR\"
        width=\"800\" height=\"450\" alt=\"R\xE9forme des retraites | Ce qui change
        au 1er septembre 2023\" typeof=\"foaf:Image\" class=\"fr-fluid-img\" />\n\n\n\n\n\n
        \     <div class=\"fr-text--lead fr-mt-6v\"><p><strong>Plusieurs d\xE9crets
        li\xE9s \xE0 la r\xE9forme de notre syst\xE8me de retraite ont \xE9t\xE9 publi\xE9s
        au cours de l'\xE9t\xE9 2023</strong>. \xC2ge de d\xE9part, retraite minimale,
        d\xE9parts anticip\xE9s, pr\xE9vention de l'usure professionnelle... <strong>D\xE9couvrez
        ce qui change \xE0 partir du 1er septembre 2023</strong>.</p></div>\n\n      <div
        class=\"ondine-summary-wrapper\"></div>\n\n  \n  <div class=\"main-content\">\n
        \         <h2>Recul progressif de l'\xE2ge de d\xE9part</h2><p><strong>L\u2019\xE2ge
        l\xE9gal de d\xE9part \xE0 la retraite passe progressivement de 62 \xE0 64
        ans</strong> et l\u2019augmentation de la dur\xE9e d\u2019assurance issue
        de la r\xE9forme Touraine pour partir sans d\xE9cote acc\xE9l\xE8re. Au 1er
        septembre, l'\xE2ge<br>l\xE9gal augmente de 3 mois et la dur\xE9e d'assurance
        d'un trimestre.</p><p><strong>L\u2019\xE2ge d\u2019annulation de la d\xE9cote
        reste \xE0 67 ans</strong>.</p>  <div class=\"text-align-center\">\n\n\n      <img
        loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/files-spip/jpg/cartouche-1200-euros.jpg.webp?itok=tGp0wpEb\"
        width=\"311\" height=\"167\" alt=\"jpg/cartouche-1200-euros.jpg\" typeof=\"foaf:Image\"
        class=\"fr-fluid-img\">\n\n\n\n\n  </div>\n<h2>Augmentation de la retraite
        minimale</h2><p>Le montant de la retraite minimale augmente de <strong>100</strong>&nbsp;<strong>\u20AC
        par mois</strong>. Pour une carri\xE8re compl\xE8te cotis\xE9e \xE0 taux plein
        au Smic, elle passe \xE0 <strong>1</strong>&nbsp;<strong>200</strong>&nbsp;<strong>\u20AC
        brut mensuels</strong>, soit <strong>85</strong>&nbsp;<strong>% du Smic net</strong>.</p>
        \ <div class=\"text-align-center\">\n\n\n      <img loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/files-spip/jpg/cartouche-depart-anticipe.jpg.webp?itok=WvT4AKl8\"
        width=\"311\" height=\"198\" alt=\"jpg/cartouche-depart-anticipe.jpg\" typeof=\"foaf:Image\"
        class=\"fr-fluid-img\">\n\n\n\n\n  </div>\n<h2>Acc\xE8s facilit\xE9 aux d\xE9parts
        anticip\xE9s \xE0 la retraite</h2><h3>Pour les d\xE9parts en carri\xE8res
        longues</h3><p><strong>Deux nouvelles bornes d\u2019\xE2ge permettent de partir
        avant 64 ans</strong>, qui s\u2019ajoutent aux bornes en vigueur. Ainsi les
        personnes ayant commenc\xE9 \xE0 travailler avant 16, 18, 20 et 21 ans pourront
        partir en retraite respectivement \xE0 partir de 58, 60, 62 et 63 ans.</p><h3>Pour
        les travailleurs en situation de handicap</h3><p>Un <strong>d\xE9part \xE0
        compter de 55 ans</strong> est toujours possible, et m\xEAme <strong>facilit\xE9</strong>.
        La condition de valider une dur\xE9e minimale, en plus d\u2019une dur\xE9e
        cotis\xE9e, est supprim\xE9e. Par ailleurs, l\u2019acc\xE8s \xE0 la commission
        permettant de <strong>valider r\xE9troactivement des p\xE9riodes de handicap</strong>
        en l\u2019absence de justificatifs est d\xE9sormais ouvert \xE0 partir d\u2019un
        taux d\u2019incapacit\xE9 de 50&nbsp;%, au lieu de 80&nbsp;% auparavant.</p><h3>En
        cas d'inaptitude ou d'invalidit\xE9</h3><p>Un <strong>d\xE9part anticip\xE9
        \xE0 62 ans</strong> est cr\xE9\xE9 pour inaptitude ou invalidit\xE9.</p><h3>En
        cas d\u2019incapacit\xE9 permanente ou de handicap</h3><p>Les <strong>\xE2ges
        de d\xE9part anticip\xE9</strong> pour handicap et pour <strong>incapacit\xE9
        permanente d\u2019au moins 20</strong>&nbsp;<strong>%</strong> sont maintenus.</p>
        \ <div class=\"text-align-center\">\n\n\n      <img loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/files-spip/jpg/cartouche-regimes-speciaux.jpg.webp?itok=bMxCwuqZ\"
        width=\"311\" height=\"239\" alt=\"jpg/cartouche-regimes-speciaux.jpg\" typeof=\"foaf:Image\"
        class=\"fr-fluid-img\">\n\n\n\n\n  </div>\n<h2>Fermeture des r\xE9gimes sp\xE9ciaux
        pour les nouveaux entrants</h2><p>Les principaux r\xE9gimes sp\xE9ciaux de
        retraite sont ferm\xE9s. \xC0 compter du 1er septembre 2023, les nouveaux
        agents de la <strong>RATP</strong>, de la <strong>Banque de France</strong>,
        des entreprises des <strong>industries \xE9lectriques et gazi\xE8res</strong>
        (comme EDF), ainsi que les <strong>clercs de notaire</strong> et nouveaux
        membres du <strong>Conseil \xE9conomique, social et environnemental</strong>
        (CESE) seront affili\xE9s au r\xE9gime g\xE9n\xE9ral pour la retraite.</p>
        \ <div class=\"text-align-center\">\n\n\n      <img loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/files-spip/jpg/cartouche-droits-familiaux.jpg.webp?itok=3ignKrTJ\"
        width=\"311\" height=\"143\" alt=\"jpg/cartouche-droits-familiaux.jpg\" typeof=\"foaf:Image\"
        class=\"fr-fluid-img\">\n\n\n\n\n  </div>\n<h2>De nouveaux droits familiaux</h2><ul><li><strong>Avec
        la surcote anticip\xE9e \xE0 partir de 63 ans</strong> pour les m\xE8res de
        famille ayant la dur\xE9e d\u2019assurance requise avant le nouvel \xE2ge
        l\xE9gal&nbsp;;</li><li><strong>Avec la valorisation des cong\xE9s parentaux</strong>&nbsp;:
        les trimestres d\u2019Assurance vieillesse des parents au foyer compteront
        d\xE9sormais dans l\u2019\xE9ligibilit\xE9 aux dispositifs \xAB&nbsp;carri\xE8res
        longues&nbsp;\xBB (dans la limite de quatre trimestres) et seront comptabilis\xE9s
        dans le calcul de la retraite minimale major\xE9e (dans la limite de 24 trimestres)&nbsp;;</li><li><strong>Avec
        la cr\xE9ation de l\u2019assurance vieillesse des aidants</strong> (AVA) et
        l\u2019ouverture de droits \xE0 l\u2019assurance vieillesse aux parents d\u2019enfants
        avec un taux d\u2019incapacit\xE9 de 50 \xE0 80&nbsp;% \xE9ligibles \xE0 un
        compl\xE9ment de l\u2019allocation d\u2019\xE9ducation de l\u2019enfant handicap\xE9
        (AEEH), et aux proches aidants de personnes en situation de handicap n\u2019habitant
        pas avec la personne aid\xE9e&nbsp;;</li><li><strong>Avec la cr\xE9ation d'une
        pension pour enfants orphelins</strong>. Les enfants ayant perdu leurs parents
        percevront une pension jusqu'\xE0 21 ans, et sans limite d'\xE2ge pour les
        orphelins en situation de handicap&nbsp;:</li><li><strong>Avec la cr\xE9ation
        de nouveaux droits pour les professions lib\xE9rales</strong>. La majoration
        de 10&nbsp;% de pension pour enfant d\xE8s le 3\xE8me enfant est \xE9tendue
        aux professionnels lib\xE9raux et aux avocats, le taux de surcote au r\xE9gime
        de base passe \xE0 5&nbsp;% par an contre 3&nbsp;% par an auparavant, et les
        r\xE9gimes de prestations compl\xE9mentaires vieillesse des professionnels
        de sant\xE9 exer\xE7ant une activit\xE9 lib\xE9rale sont ouverts \xE0 Mayotte.</li></ul>
        \ <div class=\"text-align-center\">\n\n\n      <img loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/files-spip/jpg/cartouche-valorisation-taux-plein.jpg.webp?itok=CdjGM50E\"
        width=\"311\" height=\"167\" alt=\"jpg/cartouche-valorisation-taux-plein.jpg\"
        typeof=\"foaf:Image\" class=\"fr-fluid-img\">\n\n\n\n\n  </div>\n<h2>Valorisation
        de l'activit\xE9 et facilitation des d\xE9parts \xE0 taux plein</h2><ul><li><strong>Gr\xE2ce
        \xE0 la reconnaissance des p\xE9riodes de stages d\u2019insertion professionnelle</strong>,
        et notamment de travaux d\u2019utilit\xE9 collective (TUC)&nbsp;;</li><li><strong>Gr\xE2ce
        au rachat \xE0 tarif r\xE9duit des trimestres</strong> de stage jusqu\u2019\xE0
        30 ans et des trimestres d\u2019\xE9tudes jusqu\u2019\xE0 40 ans&nbsp;;</li><li><strong>Les
        \xE9lus locaux pourront plus ais\xE9ment valider des trimestres pendant leur
        mandat</strong>. Ils pourront d\xE9sormais cotiser volontairement quelle que
        soit leur indemnit\xE9 et pourront racheter des trimestres en cas de faibles
        cotisations&nbsp;;</li><li><strong>Les sportifs de haut niveau pourront racheter
        des trimestres et valider jusqu\u2019\xE0 8 ann\xE9es de droits</strong> (32
        trimestres) au titre de leur engagement sportif.</li></ul><h2>Am\xE9lioration
        des transitions activit\xE9-retraite</h2><ul><li><strong>Avec la cr\xE9ation
        de nouveaux droits \xE0 la retraite de base</strong> pour les personnes en
        cumul emploi-retraite&nbsp;;</li><li><strong>Avec l\u2019ouverture de la retraite
        progressive du r\xE9gime de base</strong> d\xE8s deux ans avant l\u2019\xE2ge
        l\xE9gal \xE0 l\u2019ensemble des r\xE9gimes, en particulier ceux de la fonction
        publique ainsi qu\u2019\xE0 l\u2019ensemble des travailleurs non-salari\xE9s
        et aux professionnels lib\xE9raux et aux avocats.</li></ul>  <div class=\"text-align-center\">\n\n\n
        \     <img loading=\"lazy\" src=\"/sites/travail-emploi/files/styles/w_1200/public/files-spip/jpg/cartouche-usure-professionnelle.jpg.webp?itok=cIQEzlaN\"
        width=\"311\" height=\"167\" alt=\"jpg/cartouche-usure-professionnelle.jpg\"
        typeof=\"foaf:Image\" class=\"fr-fluid-img\">\n\n\n\n\n  </div>\n<h2>Pr\xE9vention
        de l'usure professionnelle</h2><h3>Cr\xE9ation d\u2019un fonds consacr\xE9
        \xE0 la pr\xE9vention de l\u2019usure professionnelle</h3><ul><li><strong>1
        milliard d\u2019euros</strong> consacr\xE9s sur le quinquennat \xE0 la pr\xE9vention
        de l\u2019usure professionnelle&nbsp;;</li><li><strong>Identification des
        m\xE9tiers difficiles</strong> par les partenaires sociaux&nbsp;;</li><li><strong>Financement
        de droits pour la formation et la reconversion</strong> des salari\xE9s et
        d\u2019aides aux entreprises pour la pr\xE9vention.</li></ul><h3>Renforcement
        du Compte professionnel de pr\xE9vention (C2P)</h3><ul><li><strong>Cr\xE9ation
        d\u2019un cong\xE9 de reconversion</strong> comme nouvelle utilisation du
        C2P.</li><li><strong>Suppression du plafond de 100 points</strong>.</li><li><strong>Meilleure
        prise en compte de la poly-exposition</strong>&nbsp;: le nombre de points
        acquis est proportionnel au nombre</li><li>de facteurs de risques auxquels
        le salari\xE9 est expos\xE9.</li><li><strong>Baisse du seuil d\u2019acquisition
        de points</strong>, qui passe de 120 \xE0 100 nuits pour le travail de nuit,
        et de 50 \xE0 30 nuits pour le travail en \xE9quipe successives alternantes.</li><li><strong>Prise
        en compte, pour le calcul de la pension de retraite, des trimestres de majoration
        d\u2019assurance vieillesse</strong> acquis au titre du C2P dans le calcul
        du coefficient de proratisation.</li></ul><p><a href=\"/sites/travail-emploi/files/files-spip/pdf/reforme-des-retraites-ce-qui-change-au-1er-septembre-2023.pdf\"
        data-entity-type=\"media\" data-entity-uuid=\"d93dc649-0c0b-440b-893b-20897b378ae1\"
        data-entity-substitution=\"media\" title=\"R\xE9forme des retraites : ce qui
        change au 1er septembre 2023\" data-tracking-download-label=\"R\xE9forme des
        retraites : ce qui change au 1er septembre 2023\"><strong>T\xE9l\xE9charger
