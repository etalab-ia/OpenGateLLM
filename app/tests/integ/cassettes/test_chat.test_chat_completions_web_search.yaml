        \   \n    \n    \n\n    \n    \n    \n<p class=\"fig-standfirst\"\n            \n
        \           >Le quadra, \xE0 la t\xEAte du DataLab, a cr\xE9\xE9 Albert, l\u2019IA
        g\xE9n\xE9rative souveraine \xE0 la fran\xE7aise, qui permet \xE0 l\u2019\xC9tat
        d\u2019\xEAtre plus rapide dans sa relation avec les citoyens.</p>\n\n                    \n<div\n
        \   class=\"fig-content-body\"\n    data-agora-connect-urls=\"&#x7B;&quot;baseUrl&quot;&#x3A;&quot;https&#x3A;&#x5C;&#x2F;&#x5C;&#x2F;connect.lefigaro.fr&quot;&#x7D;\"\n
