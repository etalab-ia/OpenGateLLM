        \   data-module=\"fig-body\"\n    data-premium=\"true\"\n>\n                                                                \n<p
        class=\"fig-paragraph\"><em>\xAB</em> <em>Nous aussi, nous savons attirer
        les meilleurs</em> <em>!</em> <em>\xBB</em> \xC0 Matignon, on n\u2019est pas
        peu fier de l\u2019embauche par l\u2019\xC9tat, il y a un an, d\u2019Ulrich
        Tan, un jeune quadra g\xE9nie du num\xE9rique. C\u2019est en effet \xE0 cet
        ing\xE9nieur, issu du corps des Mines, form\xE9 \xE0 Polytechnique et Sciences
        Po, que l\u2019\xC9tat a confi\xE9 le soin d\u2019introduire <a href=\"http://www.lefigaro.fr/secteur/high-tech/dossier/intelligence-artificielle-la-nouvelle-revolution\"
        data-fig-type=\"Topic\" data-gtm-custom-categorie=\"navigation\" data-gtm-custom-action=\"crossclick\"
        data-gtm-custom-label=\"Contextuel\" data-gtm-event=\"customEventSPE\" data-fig-domain=\"LEFIGARO\">l\u2019intelligence
        artificielle</a> \xE0 diff\xE9rents \xE9tages de l\u2019administration. Et
        ce, pour la rendre plus efficace et plus rapide, \xE0 la fois pour les fonctionnaires
        et les citoyens.<em> \xAB</em> <em>Il nous faut \xEAtre visionnaire pour mettre
        l\u2019IA au service des Fran\xE7ais</em> <em>\xBB</em>, estime <a href=\"http://www.lefigaro.fr/politique/violences-des-jeunes-baisse-d-impots-europeennes-ce-qu-il-faut-retenir-de-l-emission-de-gabriel-attal-sur-bfmtv-20240418\"
