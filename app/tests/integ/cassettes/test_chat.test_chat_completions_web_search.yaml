        data-gtm-custom-label=\"Contextuel\" data-gtm-event=\"customEventSPE\" data-fig-domain=\"LEFIGARO\">Gabriel
        Attal</a>.</p>\n\n                                                                                            \n
        \   \n    \n<p class=\"fig-paragraph\">Ulrich Tan est chef du DataLab au d\xE9partement
        Etalab de la Direction interminist\xE9rielle du num\xE9rique (Dinum). C\u2019est
        apr\xE8s avoir travaill\xE9 neuf ans dans le priv\xE9 (chez un \xE9quipementier
        industriel, dans un groupe bancaire comme responsable data sciences, et entrepreneur
        dans le domaine de la s\xE9curit\xE9 et l\u2019IA) que celui qui se dit <em>\xAB</em>
        <em>tr\xE8s attach\xE9</em> <em>\xBB</em> \xE0 son corps d\u2019origine d\xE9cide
