name: Generate documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call: # Add this to make the workflow reusable
  workflow_dispatch: # Add this to allow manual triggering

jobs:
  generate_documentation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Compose
      run: |
        make env-ci-up
      env:
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        ALBERT_API_KEY: ${{ secrets.ALBERT_API_KEY }}

    - name: Wait for API to start
      run: |
        echo $(ls -la)
        for i in {1..30}; do
          curl -s http://localhost:8000/health -H "Authorization: Bearer changeme" > /dev/null && echo "API is ready" && break || echo "Waiting for API..." && sleep 2;
        done
        echo $(docker logs albert-ci-api-1)

    - name: Generate configuration documentation
      run: |
        CONFIGURATION_DOCUMENTATION=$(docker exec albert-ci-api-1 python /scripts/generate_configuration_documentation.py --output /app/configuration.md && docker exec albert-ci-api-1 cat /app/configuration.md)
        echo "${CONFIGURATION_DOCUMENTATION}" > ./docs/configuration.md

    - name: Commit configuration documentation
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update configuration documentation
        file_pattern: ./docs/configuration.md