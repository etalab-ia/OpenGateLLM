name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis/redis-stack-server:7.2.0-v11
        env:
          REDIS_ARGS: --dir /data --requirepass redis --user username on >password ~* allcommands
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      qdrant:
        image: qdrant/qdrant:v1.11.5-unprivileged
        env:
          QDRANT__SERVICE__API_KEY: qdrant
        ports:
          - 6333:6333
          - 6334:6334

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        
    - name: Create config from template
      run: |
        chmod +x ./generate_config.sh
        ./generate_config.sh config.test.yml
      env:
        QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        GRIST_API_KEY: ${{ secrets.GRIST_API_KEY }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ALBERT_API_KEY: ${{ secrets.ALBERT_API_KEY }}
        
    - name: Run tests
      env:
        ALBERT_CONFIG: config.test.yml
      run: |
        pytest --api-key-user=${{ secrets.API_KEY_USER }} --api-key-admin=${{ secrets.API_KEY_ADMIN }}